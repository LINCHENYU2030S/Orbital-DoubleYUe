<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoubleYUe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="doubleyue-trading-simulator">
            DoubleYUe Trading Simulator
        </div>
    </header>

    <div class="sidebar">
        <nav class="sidebar-buttons">
        <ul class="tabs">
            <li data-tab-target="#dashboard" class="active tab">Dashboard</li>
            <li data-tab-target="#portfolio" class="unactive tab">Portfolio</li>
            <li data-tab-target="#trade" class="unactive tab">Trade</li>
            <li data-tab-target="#settings" class="unactive tab">Settings</li>
            <li data-tab-target="#guide" class="unactive tab">Guide</li>
        </ul>
        </nav>
    </div>

    <div class="tab-content">
        <div id="dashboard" data-tab-content class="active">
            <h1>This is the Dashboard section</h1>
        </div>
        <div id="portfolio" data-tab-content>
            <h1>This is the Portfolio section</h1>
        </div>
        <div id="trade" data-tab-content>
            <h1>This is the Trade section</h1>
        </div>
        <div id="settings" data-tab-content>
            <h1>This is the Settings section</h1>
        </div>
        <div id="guide" data-tab-content>
            <h1>This is the Guide section</h1>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
