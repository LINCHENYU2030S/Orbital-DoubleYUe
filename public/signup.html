<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function passVal() {
            var name = document.getElementById("name").value;
            localStorage.setItem("textVal", name);
            return false;
        }
    </script>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoubleYUe-SIGN UP</title>

    <!--CSS STYLING PART-->
    <style>
        body {
            background-color: rgb(230, 230, 230);
            background-image: url(img/backgroundimg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center top;
            height: 100vh;
        }

        h1 {
            position: relative;
            margin: 0px;
            padding: 100px 0px 0px 0px;
            /* background-color: red; */
            font-family: 'Times New Roman', Times, serif;
            font-size: 100px;
            font-weight: 5000;
            text-align: center;
            color:antiquewhite
        }

        h3 {
            position: relative;
            margin: 0px 0px 40px 0px;
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            color:antiquewhite
        }

        .back {
            position: relative;
            margin:0px 0px 300px 0px;
            text-align: center;
        }

        body .startTrading {
            position: relative;
            margin: 0px 0px 0px 0px;
            text-align: center;
        }

        body .startTradingBtn {
            position: relative;
            padding: 20px 100px 20px 100px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 30px;
            background-color:antiquewhite;
        }

        .custom-button{
            background-color:aqua;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;

        }

        .input-container label {
            color:white;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-container input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .legend {
            color:antiquewhite;
        }


        @media screen and (min-width: 768px) {
            body {
                background-position: center center;
        }

        .backbutton {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-left:40%;
            margin-right:40%;
        }
    }

    </style>
</head>

<!--HTML CONTENT-->
<body>
    <h1>DoubleYUe</h1>
    <h3>Trading Simulator</h3>
    <div class="startTrading">
        <form id="signup-form">
            <fieldset>
                <legend class = "legend">SIGN UP</legend>
                <div class="input-container">
                    <label for="email">Email Address: </label>
                    <input id="email" type="text" placeholder="Enter your email address" required>
                    <label for="password1">Your password: </label>
                    <input id="password1" type="password" placeholder="Enter your password" required>
                    <label for="password2">Your password again: </label>
                    <input id="password2" type="password" placeholder="Confirm your password" required>
                </div>
            </fieldset>
            <button class="startTradingBtn" type="submit">Sign Up Now</button>
        </form>
    </div>
    <div class = "back">
        <a href="index.html" class = "backbutton">
            <button class = "custom-button">Back to Welcome Page</button>
        </a>
    </div>

    <script type = "module" src="auth.js"></script>

</body>
</html>
